<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CivicEye Issue Report</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans">

    <!-- Container for the page -->
    <div class="min-h-screen flex items-center justify-center bg-gray-50">

        <!-- Card with form -->
        <div class="bg-white p-8 rounded-lg shadow-lg w-96">
            <h1 class="text-3xl font-semibold text-center text-blue-600 mb-6">Report an Issue</h1>

            <!-- Issue Report Form -->
            <form action="#" method="POST">
                <div class="mb-4">
                    <label for="title" class="block text-gray-700 text-sm font-medium mb-2">Issue Title</label>
                    <input type="text" id="title" name="title" required placeholder="Enter the issue title" 
                           class="w-full px-4 py-2 border rounded-md text-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-400">
                </div>

                <div class="mb-4">
                    <label for="description" class="block text-gray-700 text-sm font-medium mb-2">Issue Description</label>
                    <textarea id="description" name="description" required placeholder="Describe the issue in detail"
                              class="w-full px-4 py-2 border rounded-md text-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-400 h-32"></textarea>
                </div>

                <div class="mb-6">
                    <label for="location" class="block text-gray-700 text-sm font-medium mb-2">Location</label>
                    <input type="text" id="location" name="location" required placeholder="Enter the location of the issue" 
                           class="w-full px-4 py-2 border rounded-md text-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-400">
                </div>

                <div class="mb-6">
                    <label for="urgency" class="block text-gray-700 text-sm font-medium mb-2">Urgency Level</label>
                    <select id="urgency" name="urgency" required
                            class="w-full px-4 py-2 border rounded-md text-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-400">
                        <option value="Low">Low</option>
                        <option value="Medium">Medium</option>
                        <option value="High">High</option>
                    </select>
                </div>

                <button type="submit"
                        class="w-full bg-blue-600 text-white py-2 rounded-md hover:bg-blue-700 transition duration-300">
                    Submit Report
                </button>
            </form>
        </div>

    </div>

</body>
</html>
